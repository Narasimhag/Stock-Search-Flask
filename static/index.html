<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Search</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/stocktools/gui.css">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/annotations/popup.css">
</head>
<body>
    <center>
        <div class="container">
            <h1 id="title">Stock Search</h1>
            <form id="my-form">
            <label id="label" for="search-text">Enter Stock Ticker Symbol&nbsp;<span style="color: red; margin-right: 10px;">&#42;</span></label>
            <input type="text" id="search-text" required>
            <br>
            <button type="submit" id="search-btn">Search</button>
            <input type="reset" onclick="clearResults()" value="Clear" id="clear-btn">
        </form>
        
        </div> 
        <hr id="seperator"> 

        <div id="error">
            <center><h3>Error : No record has been found, please enter a valid symbol.</h3></center>
        </div>
        <div id="result">
            <div id="btn-group" style="width:100%">
                <button style="width:20%" id="co-tab">Company Outlook</button>
                <button style="width:16%" id="ss-tab">Stock Summary</button>
                <button style="width:10%" id="ch-tab">Charts</button>
                <button style="width:14%" id="nw-tab">Latest News</button>
                <button id="dummy-btn" style="width:40%"></button>
            </div>

            <div id="result-area">
                
            </div>
        </div>
        <script src="/static/script.js"></script>
    </center>
 

    
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>

 
 
</body>
</html>
